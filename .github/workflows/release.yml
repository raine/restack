name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  BIN_NAME: restack

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: aarch64-apple-darwin
            platform: darwin-arm64
          - os: macos-15
            target: x86_64-apple-darwin
            platform: darwin-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Package
        run: |
          bin="target/${{ matrix.target }}/release/${BIN_NAME}"
          # Only strip on Linux to avoid corrupting macOS code signatures
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            strip "$bin" || true
          fi
          archive="${BIN_NAME}-${{ matrix.platform }}.tar.gz"
          tar -C "$(dirname "$bin")" -czf "$archive" ${BIN_NAME}
          shasum -a 256 "$archive" > "${BIN_NAME}-${{ matrix.platform }}.sha256"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: |
            ${{ env.BIN_NAME }}-${{ matrix.platform }}.tar.gz
            ${{ env.BIN_NAME }}-${{ matrix.platform }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          generate_release_notes: true
          files: |
            *.tar.gz
            *.sha256

  update-tap:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: actions/checkout@v4
        with:
          repository: raine/homebrew-restack
          token: ${{ secrets.RELEASE_TOKEN }}
          path: tap
      - name: Generate formula and push to tap
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          SHA_ARM=$(awk '{print $1}' restack-darwin-arm64.sha256)
          SHA_INTEL=$(awk '{print $1}' restack-darwin-amd64.sha256)
          SHA_LINUX=$(awk '{print $1}' restack-linux-amd64.sha256)

          mkdir -p tap/Formula
          cat > tap/Formula/restack.rb << EOF
          class Restack < Formula
            desc "Rebase stacked PRs onto their current base branches"
            homepage "https://github.com/raine/restack"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/raine/restack/releases/download/v${VERSION}/restack-darwin-arm64.tar.gz"
                sha256 "${SHA_ARM}"
              else
                url "https://github.com/raine/restack/releases/download/v${VERSION}/restack-darwin-amd64.tar.gz"
                sha256 "${SHA_INTEL}"
              end
            end

            on_linux do
              url "https://github.com/raine/restack/releases/download/v${VERSION}/restack-linux-amd64.tar.gz"
              sha256 "${SHA_LINUX}"
            end

            def install
              bin.install "restack"
            end

            test do
              assert_match version.to_s, shell_output("\#{bin}/restack --version")
            end
          end
          EOF
          sed -i 's/^          //' tap/Formula/restack.rb

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/restack.rb
          git commit -m "restack ${VERSION}"
          git pull --rebase
          git push
